<script>
    /*
    This file creates a sales receipt for a sale from product data. 
    */

    // Product Data

var product_quantities = [1,2,3,4,5];

// array of all products
// corresponds to product_quantities array
// product_quantities[i] is the quantity for products[i]
products = [
 { 'name': 'small gumball', 'price': 0.02 },
 { 'name': 'medium gumball', 'price': 0.05 },
 { 'name': 'large gumball', 'price': 0.07 },
 { 'name': 'small jawbreaker', 'price': 0.06 },
 { 'name': 'large jawbreaker', 'price': 0.10 }
];


document.write(`    
<table style="border: 1px solid black;text-align: center;"> 
<tbody><tr style="border: 1px solid black;"><th style="border: 1px solid black;">Product Name</th><th>Price</th></tr>
`);
for(let prodObj of products) {
  document.write(`
<tr style="border: 1px solid black;"><td style="border: 1px solid black;">${prodObj.name}</td><td>${prodObj.price}</td></tr>
  `);
}
document.write(`</tbody></table>`);


    // Product 1

     var product1 = {};
     product1.item = 'Brooklinen Bed Sheets';
     product1.price = 135.00;

     // var product1 = {"item": 'Brooklinen Bed Sheets', "quantity":2, "price":135.00};

    // Product 2
     var item2 = 'Eucalypso Pillowcase';
     var price2 = 45.00;

    // Product 3
     var item3 = 'Buffy Comforter';
     var price3 = 159.00;

    // Product 4
     var item4 = 'Casper Pillow';
     var price4 = 65.00;

    // Product 5
     var item5 = 'Mainstays Bedskirt';
     var price5 = 12.46;

     // change product1 quantity to 0
     //product1.quantity = 0;
     // add SKU#
     product1["SKU#"] = 1234;
     //delete product1["SKU#"]

    // Compute extended prices
     var extended_price1 = product_quantities[0]*product1.price;
     var extended_price2 = product_quantities[1]*price2;
     var extended_price3 = product_quantities[2]*price3;
     var extended_price4 = product_quantities[3]*price4;
     var extended_price5 = product_quantities[4]*price5;

    // Compute subtotal
     var subtotal = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;

    // Compute sales tax
     var tax_rate = 0.0575;
     var tax = tax_rate*subtotal;
     
    // Compute grand total
     var total = subtotal + tax;

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tbody>
          <tr>
            <th style="text-align: center;" width="43%">Item</th>
            <th style="text-align: center;" width="11%">quantity</th>
            <th style="text-align: center;" width="13%">price</th>
            <th style="text-align: center;" width="54%">extended price</th>
          </tr>
          <script>
            // product row 1
              document.write(`
          <tr>
            <td width="43%">${product1.item}</td>
            <td align="center" width="11%">${product_quantities[0]}</td>
            <td width="13%">\$${product1.price}</td>
            <td width="54%">\$${extended_price1}</td>
          </tr>
          `)

          // product row 2
             document.write(`
          <tr>
            <td width="43%">${item2}</td>
            <td align="center" width="11%">${product_quantities[1]}</td>
            <td width="13%">\$${price2}</td>
            <td width="54%">\$${extended_price2}</td>
          </tr>
          `)

          // product row 3
          document.write(`
          <tr>
            <td width="43%">${item3}</td>
            <td align="center" width="11%">${product_quantities[2]}</td>
            <td width="13%">\$${price3}</td>
            <td width="54%">\$${extended_price3}</td>
          </tr>
          `)

          // product row 4
             document.write(`
          <tr>
            <td width="43%">${item4}</td>
            <td align="center" width="11%">${product_quantities[3]}</td>
            <td width="13%">\$${price4}</td>
            <td width="54%">\$${extended_price4}</td>
          </tr>
          `)

          // product row 5
         document.write(`
          <tr>
            <td width="43%">${item5}</td>
            <td align="center" width="11%">${product_quantities[4]}</td>
            <td width="13%">\$${price5}</td>
            <td width="54%">\$${extended_price5}</td>
          </tr>
          `)
          </script>
          <tr>
            <td colspan="4" width="100%">&nbsp;</td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%">Sub-total</td>
            <td width="54%">$<script>document.write(subtotal);</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><span style="font-family: arial;">Tax @ <script>document.write(100*tax_rate);</script>%</span></td>
            <td width="54%">$<script>document.write(tax.toFixed(2));</script></td>
          </tr>
          <tr>
            <td style="text-align: center;" colspan="3" width="67%"><strong>Total</strong></td>
            <td width="54%"><strong>$<script>document.write(total.toFixed(2));</script></strong></td>
          </tr>
        </tbody>
      </table>
</body>
</html>
